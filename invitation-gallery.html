<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Design Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 left-0 w-full z-50">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex items-center space-x-3">
                <img src="mg main final logo.png" alt="Logo" width="86" height="64" class="object-contain ml-1">
                <span class="text-2xl font-bold text-indigo-700 tracking-wide" id="site-title">मोरया ग्राफिक्स</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-indigo-700 font-semibold text-lg">Back to Home</a>
                <button id="translate-btn" class="px-4 py-2 bg-indigo-100 text-indigo-700 font-bold rounded-lg shadow text-base">Translate</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-6 lg:px-12 py-16">
        <section>
            <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-12 tracking-tight" id="invitation-title">आमंत्रण डिझाइन</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 justify-center">
                <div>
                    <img src="invite 1.jpg" alt="Invite 1" class="rounded-xl shadow-lg w-full h-auto portfolio-img" data-caption="Invite 1">
                    <div class="mt-2 text-base font-semibold text-gray-700" id="invite1-caption">Invite 1</div>
                </div>
                <div>
                    <img src="invite 2.jpg" alt="Invite 2" class="rounded-xl shadow-lg w-full h-auto portfolio-img" data-caption="Invite 2">
                    <div class="mt-2 text-base font-semibold text-gray-700" id="invite2-caption">Invite 2</div>
                </div>
                <div>
                    <img src="invite 3.jpg" alt="Invite 3" class="rounded-xl shadow-lg w-full h-auto portfolio-img" data-caption="Invite 3">
                    <div class="mt-2 text-base font-semibold text-gray-700" id="invite3-caption">Invite 3</div>
                </div>
                <div>
                    <img src="invite 4.jpg" alt="Invite 4" class="rounded-xl shadow-lg w-full h-auto portfolio-img" data-caption="Invite 4">
                    <div class="mt-2 text-base font-semibold text-gray-700" id="invite4-caption">Invite 4</div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
    const translations = {
        en: {
            'मोरया ग्राफिक्स': 'Morya Graphics',
            'आमंत्रण डिझाइन': 'Invitation Design',
            'Invite 1': 'Invite 1',
            'Invite 2': 'Invite 2',
            'Invite 3': 'Invite 3',
            'Invite 4': 'Invite 4'
        },
        mr: {
            'Morya Graphics': 'मोरया ग्राफिक्स',
            'Invitation Design': 'आमंत्रण डिझाइन',
            'Invite 1': 'Invite 1',
            'Invite 2': 'Invite 2',
            'Invite 3': 'Invite 3',
            'Invite 4': 'Invite 4'
        }
    };
    let currentLang = 'mr';
    document.getElementById('translate-btn').addEventListener('click', function() {
        const toLang = currentLang === 'mr' ? 'en' : 'mr';
        document.getElementById('site-title').textContent = translations[toLang][currentLang === 'mr' ? 'मोरया ग्राफिक्स' : 'Morya Graphics'] || (toLang === 'en' ? 'Morya Graphics' : 'मोरया ग्राफिक्स');
        document.getElementById('invitation-title').textContent = translations[toLang][currentLang === 'mr' ? 'आमंत्रण डिझाइन' : 'Invitation Design'] || (toLang === 'en' ? 'Invitation Design' : 'आमंत्रण डिझाइन');
        document.getElementById('invite1-caption').textContent = toLang === 'en' ? 'Invite 1' : 'आमंत्रण 1';
        document.getElementById('invite2-caption').textContent = toLang === 'en' ? 'Invite 2' : 'आमंत्रण 2';
        document.getElementById('invite3-caption').textContent = toLang === 'en' ? 'Invite 3' : 'आमंत्रण 3';
        document.getElementById('invite4-caption').textContent = toLang === 'en' ? 'Invite 4' : 'आमंत्रण 4';
        currentLang = toLang;
    });
    </script>
</body>
</html>
