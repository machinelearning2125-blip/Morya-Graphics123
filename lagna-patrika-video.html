<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding card Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 left-0 w-full z-50">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex items-center space-x-3">
                <img src="mg main final logo.png" alt="Logo" width="86" height="64" class="object-contain ml-1">
                <span class="text-2xl font-bold text-indigo-700 tracking-wide" id="site-title">मोरया ग्राफिक्स</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-indigo-700 font-semibold text-lg">Back to Home</a>
                <button id="translate-btn" class="px-4 py-2 bg-indigo-100 text-indigo-700 font-bold rounded-lg shadow text-base">Translate</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-6 lg:px-12 py-16">
        <section>
            <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-12 tracking-tight" id="video-title">लग्न पत्रिका व्हिडिओ</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 justify-center items-center">
                <div class="flex flex-col items-center">
                    <video controls class="rounded-xl shadow-lg mx-auto" style="max-width:350px; width:100%; height:auto; background:#fff;">
                        <source src="wedding video 1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="mt-2 text-lg font-semibold text-gray-700 text-center" id="video1-caption">Wedding Video 1</div>
                </div>
                <div class="flex flex-col items-center">
                    <video controls class="rounded-xl shadow-lg mx-auto" style="max-width:350px; width:100%; height:auto; background:#fff;">
                        <source src="wedding video 2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="mt-2 text-lg font-semibold text-gray-700 text-center" id="video2-caption">Wedding Video 2</div>
                </div>
            </div>
        </section>
    </main>
</main>
<script>
const translations = {
    en: {
        'मोरया ग्राफिक्स': 'Morya Graphics',
        'लग्न पत्रिका व्हिडिओ': 'Wedding Card Video',
        'Wedding Video 1': 'Wedding Video 1',
        'Wedding Video 2': 'Wedding Video 2'
    },
    mr: {
        'Morya Graphics': 'मोरया ग्राफिक्स',
        'Wedding Card Video': 'लग्न पत्रिका व्हिडिओ',
        'Wedding Video 1': 'लग्न पत्रिका व्हिडिओ 1',
        'Wedding Video 2': 'लग्न पत्रिका व्हिडिओ 2'
    }
};
let currentLang = 'mr';
document.getElementById('translate-btn').addEventListener('click', function() {
    const toLang = currentLang === 'mr' ? 'en' : 'mr';
    document.getElementById('site-title').textContent = translations[toLang][currentLang === 'mr' ? 'मोरया ग्राफिक्स' : 'Morya Graphics'] || (toLang === 'en' ? 'Morya Graphics' : 'मोरया ग्राफिक्स');
    document.getElementById('video-title').textContent = toLang === 'en' ? 'Wedding Card Video' : 'लग्न पत्रिका व्हिडिओ';
    document.getElementById('video1-caption').textContent = toLang === 'en' ? 'Wedding Card Video 1' : 'लग्न पत्रिका व्हिडिओ 1';
    document.getElementById('video2-caption').textContent = toLang === 'en' ? 'Wedding Card Video 2' : 'लग्न पत्रिका व्हिडिओ 2';
    currentLang = toLang;
});
</script>
</body>
</html>
