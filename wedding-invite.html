<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invite Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 left-0 w-full z-50">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex items-center space-x-3">
                <img src="mg main final logo.png" alt="Logo" width="86" height="64" class="object-contain ml-1">
                <span class="text-2xl font-bold text-indigo-700 tracking-wide" id="site-title">मोरया ग्राफिक्स</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-indigo-700 font-semibold text-lg">Back to Home</a>
                <button id="translate-btn" class="px-4 py-2 bg-indigo-100 text-indigo-700 font-bold rounded-lg shadow text-base">Translate</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-6 lg:px-12 py-16">
        <section>
            <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-12 tracking-tight" id="wedding-title">लग्न पत्रिका डिझाइन</h2>
            <div class="flex flex-col items-center justify-center">
                <img src="wedding invite.jpg" alt="Wedding Invite" class="rounded-xl shadow-lg mx-auto" style="max-width:350px; width:100%; height:auto; object-fit:contain; background:#fff;">
                <div class="mt-4 text-lg font-semibold text-gray-700 text-center" id="wedding-caption">Modern & Traditional Wedding Invite Designs</div>
</main>
<script>
const translations = {
    en: {
        'मोरया ग्राफिक्स': 'Morya Graphics',
        'लग्न पत्रिका डिझाइन': 'Wedding Invite Design',
        'Modern & Traditional Wedding Invite Designs': 'Modern & Traditional Wedding Invite Designs'
    },
    mr: {
        'Morya Graphics': 'मोरया ग्राफिक्स',
        'Wedding Invite Design': 'लग्न पत्रिका डिझाइन',
        'Modern & Traditional Wedding Invite Designs': 'आधुनिक आणि पारंपारिक लग्न पत्रिका डिझाइन'
    }
};
let currentLang = 'mr';
document.getElementById('translate-btn').addEventListener('click', function() {
    const toLang = currentLang === 'mr' ? 'en' : 'mr';
    document.getElementById('site-title').textContent = translations[toLang][currentLang === 'mr' ? 'मोरया ग्राफिक्स' : 'Morya Graphics'] || (toLang === 'en' ? 'Morya Graphics' : 'मोरया ग्राफिक्स');
    document.getElementById('wedding-title').textContent = translations[toLang][currentLang === 'mr' ? 'लग्न पत्रिका डिझाइन' : 'Wedding Invite Design'] || (toLang === 'en' ? 'Wedding Invite Design' : 'लग्न पत्रिका डिझाइन');
    document.getElementById('wedding-caption').textContent = toLang === 'en' ? 'Modern & Traditional Wedding Invite Designs' : 'आधुनिक आणि पारंपारिक लग्न पत्रिका डिझाइन';
    currentLang = toLang;
});
</script>
</body>
</html>
            </div>
        </section>
    </main>
</body>
</html>
