<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 left-0 w-full z-50">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex items-center space-x-3">
                <img src="mg main final logo.png" alt="Logo" width="86" height="64" class="object-contain ml-1">
                <span class="text-2xl font-bold text-indigo-700 tracking-wide" id="site-title">मोरया ग्राफिक्स</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-indigo-700 font-semibold text-lg">Back to Home</a>
                <button id="translate-btn" class="px-4 py-2 bg-indigo-100 text-indigo-700 font-bold rounded-lg shadow text-base">Translate</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-6 lg:px-12 py-16">
        <section>
            <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-12 tracking-tight" id="frame-title">फोटो फ्रेम</h2>
            <div class="flex justify-center">
                <div class="flex flex-col md:flex-row gap-8 justify-center">
                    <div>
                        <img src="frame 1.jpg" alt="Frame 1" class="rounded-xl shadow-lg mx-auto portfolio-img" style="max-width:350px; width:100%; height:auto; object-fit:contain; background:#fff;" data-caption="Frame 1">
                        <div class="mt-2 text-base font-semibold text-gray-700 text-center" id="frame1-caption">Frame 1</div>
                    </div>
                    <div>
                        <img src="frame 2.jpg" alt="Frame 2" class="rounded-xl shadow-lg mx-auto portfolio-img" style="max-width:350px; width:100%; height:auto; object-fit:contain; background:#fff;" data-caption="Frame 2">
                        <div class="mt-2 text-base font-semibold text-gray-700 text-center" id="frame2-caption">Frame 2</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
    const translations = {
        en: {
            'मोरया ग्राफिक्स': 'Morya Graphics',
            'फोटो फ्रेम': 'Photo Frame',
            'Frame 1': 'Frame 1',
            'Frame 2': 'Frame 2'
        },
        mr: {
            'Morya Graphics': 'मोरया ग्राफिक्स',
            'Photo Frame': 'फोटो फ्रेम',
            'Frame 1': 'फ्रेम 1',
            'Frame 2': 'फ्रेम 2'
        }
    };
    let currentLang = 'mr';
    document.getElementById('translate-btn').addEventListener('click', function() {
        const toLang = currentLang === 'mr' ? 'en' : 'mr';
        document.getElementById('site-title').textContent = translations[toLang][currentLang === 'mr' ? 'मोरया ग्राफिक्स' : 'Morya Graphics'] || (toLang === 'en' ? 'Morya Graphics' : 'मोरया ग्राफिक्स');
        document.getElementById('frame-title').textContent = toLang === 'en' ? 'Photo Frame' : 'फोटो फ्रेम';
        document.getElementById('frame1-caption').textContent = toLang === 'en' ? 'Frame 1' : 'फ्रेम 1';
        document.getElementById('frame2-caption').textContent = toLang === 'en' ? 'Frame 2' : 'फ्रेम 2';
        currentLang = toLang;
    });
    </script>
</body>
</html>
