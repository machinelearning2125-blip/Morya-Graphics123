<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Business Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 left-0 w-full z-50">
        <nav class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex items-center space-x-3">
                <img src="mg main final logo.png" alt="Logo" width="86" height="64" class="object-contain ml-1">
                <span class="text-2xl font-bold text-indigo-700 tracking-wide" id="site-title">मोरया ग्राफिक्स</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-indigo-700 font-semibold text-lg">Back to Home</a>
                <button id="translate-btn" class="px-4 py-2 bg-indigo-100 text-indigo-700 font-bold rounded-lg shadow text-base">Translate</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto px-6 lg:px-12 py-16">
        <section>
            <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-12 tracking-tight" id="personal-title">Personal Business Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 justify-center">
                <div>
                    <img src="business 1.jpg" alt="Business 1" class="rounded-xl shadow-lg w-full h-auto portfolio-img" data-caption="Business 1">
                    <div class="mt-2 text-base font-semibold text-gray-700" id="business1-caption">Business 1</div>
                </div>
               <div> <img src="business 5.jpg" alt="Business 5" class="rounded-xl shadow-lg w-full h-auto portfolio-img" data-caption="Business 2"> <div class="mt-2 text-base font-semibold text-gray-700" id="business2-caption">Business 2</div> </div>
                <div>
                    <img src="business 3.jpg" alt="Business 3" class="rounded-xl shadow-lg w-full h-auto portfolio-img" data-caption="Business 3">
                    <div class="mt-2 text-base font-semibold text-gray-700" id="business3-caption">Business 3</div>
                </div>
                   <div> <img src="business 6.jpg" alt="Business 6" class="rounded-xl shadow-lg w-full h-auto portfolio-img" data-caption="Business 4"> <div class="mt-2 text-base font-semibold text-gray-700" id="business4-caption">Business 4</div> </div>
                <div>
                    <img src="business 2.jpg" alt="Business 2" class="rounded-xl shadow-lg w-full h-auto portfolio-img" data-caption="Business 5">
                    <div class="mt-2 text-base font-semibold text-gray-700" id="business5-caption">Business 5</div>
                </div>
                <div>
                    <img src="business 4.jpg" alt="Business 4" class="rounded-xl shadow-lg w-full h-auto portfolio-img" data-caption="Business 4">
                    <div class="mt-2 text-base font-semibold text-gray-700" id="business6-caption">Business 6</div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
    const translations = {
        en: {
            'मोरया ग्राफिक्स': 'Morya Graphics',
            'Personal Business Gallery': 'Personal Business Gallery',
            'Business 1': 'Business 1',
            'Business 2': 'Business 2',
            'Business 3': 'Business 3',
            'Business 4': 'Business 4',
            'Business 5': 'Business 5',
            'Business 6': 'Business 6'
        },
        mr: {
            'Morya Graphics': 'मोरया ग्राफिक्स',
            'Personal Business Gallery': 'Personal Business Gallery',
            'Business 1': 'बिझनेस 1',
            'Business 2': 'बिझनेस 2',
            'Business 3': 'बिझनेस 3',
            'Business 4': 'बिझनेस 4',
            'Business 5': 'बिझनेस 5',
            'Business 6': 'बिझनेस 6'
        }
    };
    let currentLang = 'mr';
    document.getElementById('translate-btn').addEventListener('click', function() {
        const toLang = currentLang === 'mr' ? 'en' : 'mr';
        document.getElementById('site-title').textContent = translations[toLang][currentLang === 'mr' ? 'मोरया ग्राफिक्स' : 'Morya Graphics'] || (toLang === 'en' ? 'Morya Graphics' : 'मोरया ग्राफिक्स');
    document.getElementById('personal-title').textContent = toLang === 'en' ? 'Personal Business Gallery' : 'पर्सनल बिझनेस गॅलरी';
        for (let i = 1; i <= 6; i++) {
            const caption = document.getElementById(`business${i}-caption`);
            if (caption) {
                caption.textContent = translations[toLang][`Business ${i}`];
            }
        }
        currentLang = toLang;
    });
    </script>
</body>
</html>
